<ion-header>

  <ion-navbar>

    <ion-title>
      Inventory
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openAddInventoryPage()">
        <ion-icon name="apps"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <current-collection></current-collection>

  <ion-grid>

    <ion-row *ngFor="let row of grid">
      <ion-col col-6 *ngFor="let item of row">
        <ion-card>
          <img src="https://scontent.fktm7-1.fna.fbcdn.net/v/t1.0-1/c0.0.160.160/p160x160/12802997_1290698474278626_3573775777847314983_n.jpg?_nc_cat=0&oh=dd99953c2c5bf03f7ff06bb31bfae618&oe=5B944C74"
          />
          <ion-card-content>
            <p>{{item.itemName}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
