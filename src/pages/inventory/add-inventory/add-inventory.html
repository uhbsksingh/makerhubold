<ion-header>

  <ion-navbar>
    <ion-title>Add Inventory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
  <h3 [hidden]="lastImage !== null">Please Select Image!</h3>

  <ion-buttons>
    <button ion-button icon-left (click)="presentActionSheet()">
      <ion-icon name="camera"></ion-icon>Select Image
    </button>
    <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
      <ion-icon name="cloud-upload"></ion-icon>Upload
    </button>
  </ion-buttons>

  <form [formGroup]="itemForm" (ngSubmit)="addItem()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" formControlName="itemName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Height</ion-label>
      <ion-input type="text" formControlName="height"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Weight</ion-label>
      <ion-input type="text" formControlName="weight"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Quantity</ion-label>
      <ion-input type="number" formControlName="itemQuantity"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tags</ion-label>
      <ion-input type="text" formControlName="tags"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!itemForm.valid">Submit</button>
  </form>
</ion-content>
