<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="registration" (ngSubmit)="register()">
    <ion-item>
      <ion-label>Enter Mobile Number</ion-label>
      <ion-input type="text" formControlName="appUserMobile"></ion-input>
    </ion-item>

    <p>Your first collection</p>

    <ion-item>
      <ion-label>Enter Collection Name</ion-label>
      <ion-input type="text" formControlName="collectionName"></ion-input>
    </ion-item>

    <button ion-button type="submit" [disabled]="!registration.valid">Register</button>
  </form>
</ion-content>
