<ion-header>
  <ion-navbar>
    <ion-title>Me</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgTDOzadSH7HZlU96Ogy2XzMynwk4o4Epcvw12FmpBYRT0B_aLrA">
      </ion-thumbnail>
      <h2>My Neighbor Totoro</h2>
      <p>Hayao Miyazaki â€¢ 1988</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Collections
    </ion-list-header>
    <ion-item *ngFor="let collection of collections">
      <ion-avatar item-start>
        <img src="{{collection.profileImageUrl}}">
      </ion-avatar>
      <h2>{{collection.collectionDetailName}}</h2>
      <p>Inventory Count: {{collection.collectionInventoryCount}}</p>
      <p>User Count: {{collection.collectionUserCount}}</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item (click)="auth.logout()">
      <ion-icon name="log-out" item-start></ion-icon>
      Log Out
    </ion-item>
  </ion-list>

</ion-content>
