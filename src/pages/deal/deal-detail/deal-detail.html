<ion-header>
  <ion-navbar>
    <!-- <ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-title>{{referencedCollectionDetail.collectionDetailName}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item no-lines>
      <ion-card>

        <ion-item>
          <ion-avatar item-end>
            <img src="https://ionicframework.com/dist/preview-app/www/assets/img/marty-avatar.png">
          </ion-avatar>

          <h2>Item Name</h2>
          <p>Quantity:</p>
        </ion-item>

        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/advance-card-bttf.png">

        <ion-card-content>
          <p>Transfer note</p>
        </ion-card-content>

        <ion-row>
          <ion-col col-4>
            <button ion-button icon-left clear small>
              <ion-icon name="arrow-forward"></ion-icon>
              <div>Forward</div>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-left clear small>
              <ion-icon name="arrow-down"></ion-icon>
              <div>Return</div>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-left clear small>
              <ion-icon name="checkmark"></ion-icon>
              <div>Approve</div>
            </button>
          </ion-col>
        </ion-row>

      </ion-card>
    </ion-item>

    <ion-item no-lines>
      <ion-avatar item-start>
        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/marty-avatar.png">
      </ion-avatar>
      <p>Hello!</p>
    </ion-item>

    <ion-item no-lines>
      <p item-end>Hi!</p>
      <ion-avatar item-end>
        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/marty-avatar.png">
      </ion-avatar>
    </ion-item>

    <ion-item no-lines>
      <ion-card>

        <ion-item>
          <ion-avatar item-start>
            <img src="https://ionicframework.com/dist/preview-app/www/assets/img/marty-avatar.png">
          </ion-avatar>
          <h2>Item Name</h2>
          <p>Quantity:</p>
        </ion-item>

        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/advance-card-bttf.png">

        <ion-card-content>
          <p>Transfer note</p>
        </ion-card-content>

        <ion-row>
          <ion-col col-4>
            <button ion-button icon-left clear small>
              <ion-icon name="arrow-forward"></ion-icon>
              <div>Forward</div>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-left clear small>
              <ion-icon name="arrow-down"></ion-icon>
              <div>Return</div>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-left clear small>
              <ion-icon name="checkmark"></ion-icon>
              <div>Approve</div>
            </button>
          </ion-col>
        </ion-row>

      </ion-card>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-input type="text" placeholder="message"></ion-input>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end (click)="openAddDealItemModal()">
      <button ion-button icon-only>
        <ion-icon name="apps"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="cash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
