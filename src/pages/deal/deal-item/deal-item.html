<ion-header>

  <ion-toolbar>
    <ion-title>Inventory</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <item-list [items]="items" (onItemClicked)="openDealItemActionPage($event)"></item-list>
</ion-content>
