<ion-header>

  <ion-toolbar>
    <ion-title>Inventory</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-item>
      <ion-avatar item-start>
        <img src="https://scontent.fktm7-1.fna.fbcdn.net/v/t1.0-1/c0.0.160.160/p160x160/12802997_1290698474278626_3573775777847314983_n.jpg?_nc_cat=0&oh=dd99953c2c5bf03f7ff06bb31bfae618&oe=5B944C74">
      </ion-avatar>
      <h2>Collection Name</h2>
      <h3>Logged In User: Abhishek</h3>
      <p>I've had a pretty messed up day. If we just...</p>
    </ion-item>

  </ion-list>

  <ion-grid>

    <ion-row>
      <ion-col col-6>
        <ion-card>
          <img src="https://image.flaticon.com/icons/png/512/657/657023.png" />
          <ion-card-content>
            <p>New Item</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card>
          <img src="https://scontent.fktm7-1.fna.fbcdn.net/v/t1.0-1/c0.0.160.160/p160x160/12802997_1290698474278626_3573775777847314983_n.jpg?_nc_cat=0&oh=dd99953c2c5bf03f7ff06bb31bfae618&oe=5B944C74"
          />
          <ion-card-content>
            <p>Item Name Long</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
