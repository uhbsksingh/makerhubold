<ion-header>

  <ion-navbar>
    <ion-title>Add Deal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>

      {{ contact.referenceCollectionDetailName }}
    </ion-item>
  </ion-list>

</ion-content>
