<ion-header>
  <ion-navbar>
    <ion-title>MakerHub</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="list-avatar-page">

  <ion-searchbar></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let deal of deals" (click)="openDealDetailPage(deal)">
      <ion-thumbnail item-start>
        <img src="{{deal.referencedCollectionDetail.profileImageUrl}}">
      </ion-thumbnail>
      <h2>{{deal.referencedCollectionDetail.collectionDetailName}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
